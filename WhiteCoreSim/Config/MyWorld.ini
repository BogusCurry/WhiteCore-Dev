[GridInfoService]

    ;; These settings can be used to quickly customise your WhiteCore Sim instance
    ;; The settings below are the the same as those in the configuration files
    ;; with anything entered here, overriding any previous settings.
    ;; For more specific configuration see the appropriate *.example files 

    ;; long grid name: the long name of your grid
    ;gridname = "WhiteCore Sandbox"

    ;; short grid name: the short name of your grid
    ;gridnick = "WhiteCoreBox"

[GridService]
    ;; We can specify properties of regions, including default and fallback regions
    ;; The syntax is: Region_<RegionName> = <flags>
    ;; where <flags> can be DefaultRegion, FallbackRegion, NoDirectLogin, Persistent, LockedOut
    ;; For example:
    ;Region_WhiteCore = DefaultRegion, FallbackRegion

[LoginService]

    ;; This sets the message when a user logs in.
    ;; <USERNAME> adds the user's name into the message.
    
    ;WelcomeMessage = "Welcome to WhiteCore Sandbox, <USERNAME>!"
    
    ;; Allow users to login anonymously and have a new account created automatically?
    ;; This will create a new account for any user logging in.
    ;AllowAnonymousLogin = false

    ;; If a user does not have a home location set, what region should it be set to for them?
    ;DefaultHomeRegion = ""

[Network]
	
	;; Advanced configs
    ;http_listener_port = 9000
	
	;; For UDP connections, you know what it is if you need it
	;internal_ip = "0.0.0.0"
		
	;; Specify your host ip address if you are not using the automatic finding of the external IP
    ;HostName = 127.0.0.1	
	